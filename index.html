<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FORMS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        
          <div class="form">
          <div class="switch_area">
            <input id="switch" type="checkbox">
            <label for="switch">
              <span>Вхід</span>
              <span>Реєстрація</span>
            </label>
          </div>

          <h1 class="form_title">Вхід</h1>
          <input type="email" placeholder="Введіть E-mail" class="email">
          <input type="password" placeholder="Пароль" class="password">

           
          <div class="remember_area">
            <div class="view_checkbox">
              <input type="checkbox" id="remember_me">
              <label for="remember_me">Запам'ятати мене</label>
            </div>

            <a href="#" class="forget">Забули пароль?</a>
          </div>
          <a href="#"><button class="btn_enter">Увійти</button></a>

          <div class="regi_area">
            <h2 class="regi_title">Вже існує аккаунт?</h2>
            <a href="#" class="regi_link">Зареєструватися</a>
          </div>

          <div>
            <h3 class="network_title">Увійти через</h3>
            <div class="network_item">
              <a href="#"><img src="image/facebook.svg" alt="facebook"></a>
              <a href="#"><img src="image/instagram.svg" alt="instagram"></a>
              <a href="#"><img src="image/in.svg" alt="in"></a>
            </div>
          </div>
          </div>
        
      </div>
    </div>
  </body>
</html>
